<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P æå®¢èŠå¤©å®¤ - æœ€ç»ˆç¨³å®šç‰ˆ</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #007bff; --bg: #f0f2f5; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; width: 100%; max-width: 600px; height: 90vh; display: flex; flex-direction: column; padding: 20px; border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,0.12); }
        
        /* çŠ¶æ€ä¸åå• */
        .online-list { font-size: 12px; color: #666; background: #f8f9fa; padding: 10px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #eee; }
        .user-tag { display: inline-block; padding: 3px 10px; border-radius: 15px; margin: 2px 4px; color: white; font-weight: 500; font-size: 11px; }

        #chat-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 12px; }
        
        /* èŠå¤©æ°”æ³¡ */
        .msg { position: relative; max-width: 80%; display: flex; flex-direction: column; }
        .msg-info { font-size: 11px; color: #999; margin-bottom: 3px; display: flex; gap: 8px; align-items: center; }
        .msg-content { padding: 10px 14px; border-radius: 15px; font-size: 14px; line-height: 1.5; word-break: break-all; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .msg-img { max-width: 200px; border-radius: 10px; margin-top: 5px; cursor: pointer; border: 2px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        
        .msg.me { align-self: flex-end; }
        .msg.me .msg-info { justify-content: flex-end; }
        .msg.me .msg-content { background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        
        .msg.peer { align-self: flex-start; }
        .msg.peer .msg-content { background: #f1f0f0; color: #222; border-bottom-left-radius: 2px; }
        
        .msg.sys { background: transparent; color: #bbb; font-size: 11px; align-self: center; text-align: center; margin: 5px 0; }

        /* è¾“å…¥åŒº */
        .input-area { display: flex; gap: 10px; padding-top: 15px; border-top: 1px solid #f0f0f0; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px 18px; border: 1px solid #eee; border-radius: 25px; outline: none; background: #f9f9f9; }
        .action-btn { background: #eee; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 18px; }
        .send-btn { background: var(--primary); color: white; border: none; padding: 10px 22px; border-radius: 25px; cursor: pointer; font-weight: bold; }

        .setup-overlay { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #share-url { font-size: 11px; color: var(--primary); cursor: pointer; margin: 5px 0 10px; display: block; }
    </style>
</head>
<body>

<div id="setup-layer" class="setup-overlay">
    <div style="width: 280px; text-align: center;">
        <h2 id="setup-title">P2P Chat</h2>
        <input type="text" id="user-name" placeholder="è¾“å…¥æ˜µç§°" style="width: 100%; margin-bottom: 15px; text-align: center; border-radius: 10px; padding: 12px; border: 1px solid #ddd;">
        <button class="send-btn" style="width: 100%;" onclick="startApp()">è¿›å…¥</button>
    </div>
</div>

<div class="container">
    <h3 id="room-name-display" style="margin: 0;">è¿æ¥ä¸­...</h3>
    <span id="share-url"></span>
    <div class="online-list" id="online-list-box">æ­£åœ¨è·å–æˆå‘˜åå•...</div>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="file" id="img-input" accept="image/*" style="display: none;" onchange="sendImg(this)">
        <button class="action-btn" onclick="document.getElementById('img-input').click()">ğŸ–¼ï¸</button>
        <input type="text" id="msg-input" placeholder="èŠç‚¹ä»€ä¹ˆ..." onkeypress="if(event.keyCode==13) sendMsg()">
        <button class="send-btn" onclick="sendMsg()">å‘é€</button>
    </div>
</div>

<script>
    let peer, connections = [], myName = "", myColor = "";
    let isHost = false;
    let userList = []; 
    
    const urlParams = new URLSearchParams(window.location.search);
    const roomID = urlParams.get('room');
    let customRoomName = urlParams.get('roomName') || "ä¸´æ—¶èŠå¤©å®¤";

    document.getElementById('user-name').value = localStorage.getItem('p2p-nickname') || "";
    if (roomID) document.getElementById('setup-title').innerText = "åŠ å…¥èŠå¤©å®¤";

    function generateColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        return `hsl(${Math.abs(hash) % 360}, 65%, 45%)`;
    }

    function startApp() {
        myName = document.getElementById('user-name').value.trim() || "åŒ¿åè€…";
        localStorage.setItem('p2p-nickname', myName); 
        if (!roomID) {
            const inputName = prompt("ç»™æˆ¿é—´èµ·ä¸ªåå­—ï¼š", customRoomName);
            if (inputName) customRoomName = inputName;
        }
        document.getElementById('setup-layer').style.display = 'none';
        initPeer();
    }

    function initPeer() {
        // è·¨æœºå™¨å¢å¼ºé…ç½®ï¼šåŠ å…¥ 7 ä¸ª STUN èŠ‚ç‚¹
        peer = new Peer({
            config: {
                'iceServers': [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun.anyfirewall.com:3478' },
                    { urls: 'stun:stun.stunprotocol.org' },
                    { urls: 'stun:stun.voipbuster.com' }
                ],
                iceTransportPolicy: 'all'
            }
        });

        peer.on('open', (id) => {
            myColor = generateColor(id);
            if (!roomID) {
                isHost = true;
                userList = [{ id: id, name: myName + " (æˆ¿ä¸»)", color: myColor }];
                updateUI();
                const inviteUrl = `${window.location.origin}${window.location.pathname}?room=${id}`;
                document.getElementById('share-url').innerText = "ğŸ”— ç‚¹å‡»å¤åˆ¶é‚€è¯·é“¾æ¥";
                document.getElementById('share-url').onclick = () => {
                    navigator.clipboard.writeText(inviteUrl);
                    alert("é“¾æ¥å·²å¤åˆ¶ï¼");
                };
            } else {
                isHost = false;
                const conn = peer.connect(roomID, { metadata: { name: myName, color: myColor } });
                handleConnection(conn);
            }
        });

        peer.on('connection', (conn) => handleConnection(conn));
        peer.on('error', (err) => {
            console.error("PeerJS Error:", err);
            if(err.type === 'peer-disconnected') appendLog({type:'sys', text:'ç½‘ç»œä¸ç¨³å®šï¼Œå°è¯•é‡è¿...'});
        });
    }

    function handleConnection(conn) {
        conn.on('open', () => {
            if (isHost) {
                if (!connections.find(c => c.peer === conn.peer)) {
                    connections.push(conn);
                    userList.push({ id: conn.peer, name: conn.metadata.name, color: conn.metadata.color });
                }
                setTimeout(() => syncToAll(), 800);
            } else {
                connections = [conn]; 
                setTimeout(() => conn.send({ type: 'REQ_SYNC' }), 800);
            }
            appendLog({ type: 'sys', text: `${conn.metadata.name || "æ–°æˆå‘˜"} å·²åŠ å…¥` });

            conn.on('data', (data) => {
                if (isHost && data.type === 'REQ_SYNC') { syncToAll(); return; }
                if (data.type === 'LIST_UPDATE') {
                    userList = data.list;
                    customRoomName = data.roomName || customRoomName;
                    updateUI();
                    return;
                }
                if (isHost) broadcast(data, conn);
                appendLog(data, 'peer');
            });

            conn.on('close', () => removeUser(conn.peer));
        });
    }

    function removeUser(peerId) {
        if (isHost) {
            const index = userList.findIndex(u => u.id === peerId);
            if (index !== -1) {
                const uName = userList[index].name;
                userList.splice(index, 1);
                connections = connections.filter(c => c.peer !== peerId);
                appendLog({ type: 'sys', text: `${uName} å·²ç¦»å¼€` });
                syncToAll();
            }
        }
    }

    // æˆ¿ä¸»å¿ƒè·³å·¡æ£€ï¼šæ¯ 3 ç§’æ¸…ç†æ— æ•ˆè¿æ¥
    setInterval(() => {
        if (isHost && connections.length > 0) {
            connections.forEach(conn => {
                if (!conn.open || (conn.peerConnection && conn.peerConnection.iceConnectionState === 'disconnected')) {
                    removeUser(conn.peer);
                }
            });
        }
    }, 3000);

    function syncToAll() {
        if (isHost) {
            updateUI();
            broadcast({ type: 'LIST_UPDATE', list: userList, roomName: customRoomName });
        }
    }

    function updateUI() {
        const title = isHost ? `ğŸ  ${customRoomName}` : `ğŸ’¬ ${customRoomName}`;
        document.getElementById('room-name-display').innerText = `${title} (${userList.length}äºº)`;
        const listContent = userList.map(u => `<span class="user-tag" style="background:${u.color}">${u.name}</span>`).join('');
        document.getElementById('online-list-box').innerHTML = `åœ¨çº¿ï¼š${listContent}`;
    }

    function broadcast(data, excludeConn) {
        connections.forEach(c => {
            if (c.open && (!excludeConn || c.peer !== excludeConn.peer)) c.send(data);
        });
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text) return;
        const msgData = { 
            type: 'text', name: myName, text: text, color: myColor,
            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) 
        };
        if (isHost) broadcast(msgData);
        else if (connections[0]) connections[0].send(msgData);
        appendLog(msgData, 'me');
        input.value = '';
    }

    function sendImg(input) {
        const file = input.files[0];
        if (!file || file.size > 2 * 1024 * 1024) { 
            if(file) alert("å›¾ç‰‡å¤ªå¤§äº†ï¼Œè¯·é€‰æ‹© 2MB ä»¥ä¸‹çš„å›¾ç‰‡"); 
            return; 
        }
        const reader = new FileReader();
        reader.onload = (e) => {
            const msgData = { 
                type: 'img', name: myName, img: e.target.result, color: myColor,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) 
            };
            if (isHost) broadcast(msgData);
            else if (connections[0]) connections[0].send(msgData);
            appendLog(msgData, 'me');
        };
        reader.readAsDataURL(file);
        input.value = "";
    }

    function appendLog(data, side) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        if (data.type === 'sys') {
            div.className = 'msg sys';
            div.innerText = data.text;
        } else {
            div.className = `msg ${side}`;
            const content = data.type === 'text' 
                ? `<div class="msg-content">${data.text}</div>`
                : `<img src="${data.img}" class="msg-img" onclick="window.open(this.src)">`;
            div.innerHTML = `<div class="msg-info"><b style="color:${data.color}">${data.name}</b><span>${data.time}</span></div>${content}`;
        }
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
