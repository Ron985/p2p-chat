<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ºÅ‰∏öÁ∫ß P2P ËÅäÂ§©ÂÆ§ (Â£∞ÁΩëÈ©±Âä®)</title>
    <script src="https://download.agora.io/sdk/release/agora-rtm-sdk-2.1.10.js"></script>
    <style>
        :root { --primary: #007bff; --bg: #f0f2f5; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; width: 100%; max-width: 600px; height: 90vh; display: flex; flex-direction: column; padding: 20px; border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,0.12); }
        #chat-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 12px; }
        
        /* Ê∞îÊ≥°Ê†∑Âºè */
        .msg { max-width: 80%; display: flex; flex-direction: column; }
        .msg-info { font-size: 11px; color: #999; margin-bottom: 3px; display: flex; gap: 8px; }
        .msg-content { padding: 10px 14px; border-radius: 15px; font-size: 14px; line-height: 1.5; word-break: break-all; }
        .msg.me { align-self: flex-end; }
        .msg.me .msg-content { background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg.peer { align-self: flex-start; }
        .msg.peer .msg-content { background: #f1f0f0; color: #222; border-bottom-left-radius: 2px; }
        .msg-img { max-width: 200px; border-radius: 10px; margin-top: 5px; cursor: pointer; }

        .input-area { display: flex; gap: 10px; padding-top: 15px; border-top: 1px solid #f0f0f0; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #eee; border-radius: 25px; outline: none; }
        .send-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        
        #status-bar { font-size: 12px; color: #666; margin-bottom: 10px; padding: 5px 10px; background: #fffbe6; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="status-bar">Ê≠£Âú®ËøûÊé•ÂõΩÂÜÖ‰ø°‰ª§ËäÇÁÇπ...</div>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="file" id="img-input" accept="image/*" style="display: none;" onchange="sendImg(this)">
        <button onclick="document.getElementById('img-input').click()" style="background:none; border:none; cursor:pointer; font-size:20px;">üñºÔ∏è</button>
        <input type="text" id="msg-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." onkeypress="if(event.keyCode==13) sendMsg()">
        <button class="send-btn" onclick="sendMsg()">ÂèëÈÄÅ</button>
    </div>
</div>

<script>
    // --- ÈÖçÁΩÆÂå∫ ---
    const APP_ID = "19e2fc03b8f7484ca567603f0a37ea2b"; 
    // --------------
    
    const urlParams = new URLSearchParams(window.location.search);
    const CHANNEL_NAME = urlParams.get('room') || "Lobby";
    const MY_NAME = localStorage.getItem('p2p-nickname') || "ÂåøÂêçËÄÖ" + Math.floor(Math.random()*100);
    const USER_ID = Math.floor(Math.random() * 100000).toString();
    
    let rtmClient;

    async function initRTM() {
        if(APP_ID.includes("Â°´ÂÖ•")) {
            alert("ËØ∑ÂÖàÂú®‰ª£Á†Å‰∏≠Â°´ÂÖ•Â£∞ÁΩë App ID");
            return;
        }

        const { RTM } = AgoraRTM;
        rtmClient = new RTM(APP_ID, USER_ID);

        try {
            await rtmClient.login();
            await rtmClient.subscribe(CHANNEL_NAME);
            document.getElementById('status-bar').innerText = `‚úÖ Â∑≤ËøõÂÖ•ÊàøÈó¥Ôºö${CHANNEL_NAME} (Áî®Êà∑:${MY_NAME})`;

            rtmClient.addEventListener("message", (event) => {
                const data = JSON.parse(event.message);
                appendLog(data, 'peer');
            });

        } catch (err) {
            document.getElementById('status-bar').innerText = "‚ùå ËøûÊé•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñ AppID";
        }
    }

    async function sendMsg() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text) return;

        const msgData = {
            type: 'text',
            name: MY_NAME,
            content: text,
            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        };

        await rtmClient.publish(CHANNEL_NAME, JSON.stringify(msgData));
        appendLog(msgData, 'me');
        input.value = "";
    }

    async function sendImg(input) {
        const file = input.files[0];
        if (!file) return;
        if (file.size > 500 * 1024) { alert("ÂõæÁâáËØ∑ÊéßÂà∂Âú® 500KB ‰ª•ÂÜÖ"); return; }

        const reader = new FileReader();
        reader.onload = async (e) => {
            const msgData = {
                type: 'img',
                name: MY_NAME,
                content: e.target.result,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            await rtmClient.publish(CHANNEL_NAME, JSON.stringify(msgData));
            appendLog(msgData, 'me');
        };
        reader.readAsDataURL(file);
    }

    function appendLog(data, side) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        
        const content = data.type === 'text' 
            ? `<div class="msg-content">${data.content}</div>`
            : `<img src="${data.content}" class="msg-img" onclick="window.open(this.src)">`;

        div.innerHTML = `
            <div class="msg-info"><b>${data.name}</b> <span>${data.time}</span></div>
            ${content}
        `;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    initRTM();
</script>
</body>
</html>
