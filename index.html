<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁΩóÊÅ©ËÅäÂ§©ÂÆ§ - Êª°Ë°ÄÂ¢ûÂº∫Áâà</title>
    <style>
        :root {
            --primary: #007bff;
            --bg: #f0f2f5;
            --peer-bg: #ffffff;
        }

        body {
            font-family: -apple-system, sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            height: 95vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        /* È°∂ÈÉ® Header */
        .header {
            background: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #room-title {
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        #user-count-tag {
            background: #e1f5fe;
            color: #039be5;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }

        #my-name-tag {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
            line-height: 1.4;
        }

        /* ËÅäÂ§©Âå∫ */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f9fb;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* Ê∞îÊ≥°ÁæéÂåñ */
        .msg {
            max-width: 85%;
            display: flex;
            flex-direction: column;
        }

        .msg.me {
            align-self: flex-end;
        }

        .msg.peer {
            align-self: flex-start;
        }

        .msg-info {
            font-size: 11px;
            margin-bottom: 4px;
            padding: 0 5px;
            font-weight: bold;
        }

        .msg-content {
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .me .msg-content {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .peer .msg-content {
            background: var(--peer-bg);
            color: #333;
            border-bottom-left-radius: 2px;
        }

        /* ËæìÂÖ•Âå∫ */
        .input-area {
            padding: 15px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #msg-input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #eee;
            outline: none;
            background: #f1f3f5;
            font-size: 14px;
        }

        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 22px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

    <script src="agora-rtm-sdk.js"></script>
</head>

<body>

    <div class="container">
        <div class="header">
            <div>
                <span style="color: #999; font-size: 11px; display: block;">ÂΩìÂâçÊàøÈó¥</span>
                <b id="room-title">Âä†ËΩΩ‰∏≠...</b>
            </div>
            <div style="text-align: right;">
                <span id="user-count-tag">Âú®Á∫ø 1 ‰∫∫</span>
                <div id="my-name-tag"></div>
            </div>
        </div>

        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." onkeypress="if(event.keyCode==13) sendMsg()">
            <button id="send-btn" onclick="sendMsg()">ÂèëÈÄÅ</button>
        </div>
    </div>

    <script>
        // ======= ÈÖçÁΩÆ‰∏éÁä∂ÊÄÅ =======
        const APP_ID = "2031a372367f433580384793ed09d9bc";
        const urlParams = new URLSearchParams(window.location.search);

        // ======= Ê†∏ÂøÉ‰øÆÂ§çÔºöÊõ¥ÂÆâÂÖ®ÁöÑÊàøÈó¥ÂêçËΩ¨Êç¢ =======
        const DISPLAY_ROOM_NAME = urlParams.get('room') || "ÈªòËÆ§ÊàøÈó¥";

        // ‰ΩøÁî® Hex ÁºñÁ†ÅÊõø‰ª£ Base64ÔºåÁ°Æ‰øù 100% ÂÖºÂÆπ API Â≠óÁ¨¶ÈôêÂà∂
        function toHexString(str) {
            return Array.from(encodeURIComponent(str)).map(c =>
                c.charCodeAt(0).toString(16)
            ).join('').substring(0, 64); // Êà™ÂèñÂâç64‰ΩçÔºåÈò≤Ê≠¢Ë∂ÖÈïø
        }

        const SAFE_CHANNEL_NAME = "room_" + toHexString(DISPLAY_ROOM_NAME);

        const MY_UNIQUE_ID = "ID_" + Math.floor(Math.random() * 1000000);
        const MY_NAME = prompt("ËØ∑ËæìÂÖ•‰Ω†ÁöÑÊòµÁß∞Ôºö") || "Á•ûÁßò‰∫∫";
        const COLORS = ['#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#009688', '#ff9800', '#795548', '#607d8b'];
        const MY_COLOR = COLORS[Math.floor(Math.random() * COLORS.length)];

        let onlineUsers = {};
        onlineUsers[MY_UNIQUE_ID] = {
            name: MY_NAME,
            color: MY_COLOR,
            lastSeen: Date.now()
        };

        let rtm;

        // ======= Â∑•ÂÖ∑ÂáΩÊï∞ =======

        function appendSysMsg(text) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.style.textAlign = "center";
            div.style.margin = "10px 0";
            div.innerHTML =
                `<span style="font-size: 11px; color: #bbb; background: rgba(0,0,0,0.05); padding: 2px 12px; border-radius: 20px;">${text}</span>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function appendMsg(data, side) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `msg ${side}`;
            div.innerHTML = `
        <div class="msg-info" style="color: ${data.color}; text-align: ${side==='me'?'right':'left'}">
            ${data.name} <span style="color: #ccc; font-weight: normal;">${data.time}</span>
        </div>
        <div class="msg-content">${data.content}</div>
    `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function updatePresenceUI() {
            const users = Object.values(onlineUsers);
            document.getElementById('user-count-tag').innerText = `Âú®Á∫ø ${users.length} ‰∫∫`;
            const nameList = users.map(u => `<span style="color:${u.color}">${u.name}</span>`).join('„ÄÅ');
            document.getElementById('my-name-tag').innerHTML = `Âú®Á∫øÔºö${nameList}`;
        }


        // ======= ÂàùÂßãÂåñ‰∏éÊ†∏ÂøÉÈÄªËæë =======
        async function init() {
            document.getElementById('room-title').innerText = DISPLAY_ROOM_NAME;
            try {
                rtm = new AgoraRTM.RTM(APP_ID, MY_UNIQUE_ID, {
                    region: 'NA'
                });

                rtm.addEventListener("message", (event) => {
                    const data = JSON.parse(event.message);

                    if (data.type === 'JOIN_NOTICE' || data.type === 'SYNC_NOTICE') {
                        const isKnown = !!onlineUsers[data.uid];
                        onlineUsers[data.uid] = {
                            name: data.name,
                            color: data.color,
                            lastSeen: Date.now()
                        };

                        if (!isKnown && data.type === 'JOIN_NOTICE' && data.uid !== MY_UNIQUE_ID) {
                            appendSysMsg(`üëã ${data.name} ËøõÂÖ•‰∫ÜËÅäÂ§©ÂÆ§`);
                        }
                        updatePresenceUI();

                        if (data.type === 'JOIN_NOTICE' && data.uid !== MY_UNIQUE_ID) {
                            sendNotice('SYNC_NOTICE');
                        }
                        return;
                    }

                    if (data.type === 'LEAVE_NOTICE') {
                        if (onlineUsers[data.uid]) {
                            const name = onlineUsers[data.uid].name;
                            delete onlineUsers[data.uid];
                            appendSysMsg(`üèÉ ${name} Á¶ªÂºÄ‰∫ÜËÅäÂ§©ÂÆ§`);
                            updatePresenceUI();
                        }
                        return;
                    }

                    appendMsg(data, data.uid === MY_UNIQUE_ID ? 'me' : 'peer');
                });

                await rtm.login();

                // ‰ΩøÁî®ÂçÅÂÖ≠ËøõÂà∂ÁöÑÂÆâÂÖ®ÂêçÁß∞ËøõË°åËÆ¢ÈòÖ
                await rtm.subscribe(SAFE_CHANNEL_NAME);

                sendNotice('JOIN_NOTICE');
                updatePresenceUI();

                window.addEventListener('beforeunload', () => sendNotice('LEAVE_NOTICE'));

                setInterval(() => {
                    const now = Date.now();
                    let changed = false;
                    for (let uid in onlineUsers) {
                        if (uid !== MY_UNIQUE_ID && now - onlineUsers[uid].lastSeen > 35000) {
                            delete onlineUsers[uid];
                            changed = true;
                        }
                    }
                    if (changed) updatePresenceUI();
                }, 10000);

            } catch (err) {
                console.error("ÂàùÂßãÂåñÂ§±Ë¥•:", err);
                appendSysMsg("‚ùå ËøûÊé•Â§±Ë¥•ÔºöÊàøÈó¥ÂêçÊ†ºÂºè‰∏çÂÖºÂÆπ");
            }
        }

        // Á°Æ‰øùËøô‰∏§‰∏™ÂèëÈÄÅÂáΩÊï∞‰πü‰ΩøÁî® SAFE_CHANNEL_NAME
        async function sendNotice(type) {
            try {
                const notice = {
                    type: type,
                    uid: MY_UNIQUE_ID,
                    name: MY_NAME,
                    color: MY_COLOR
                };
                await rtm.publish(SAFE_CHANNEL_NAME, JSON.stringify(notice));
            } catch (e) {}
        }

        async function sendMsg() {
            const input = document.getElementById('msg-input');
            const content = input.value.trim();
            if (!content) return;

            const msgPayload = {
                uid: MY_UNIQUE_ID,
                name: MY_NAME,
                color: MY_COLOR,
                content: content,
                time: new Date().toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };

            try {
                await rtm.publish(SAFE_CHANNEL_NAME, JSON.stringify(msgPayload));
                input.value = "";
            } catch (err) {
                appendSysMsg("‚ö†Ô∏è ÂèëÈÄÅÂ§±Ë¥•");
            }
        }

        init();
    </script>
</body>

</html>
