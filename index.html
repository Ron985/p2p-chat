<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P å¤šäººèŠå¤©å®¤ - å¢å¼ºç‰ˆ</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #007bff; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; width: 100%; max-width: 500px; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #chat-box { height: 400px; border: 1px solid #eee; border-radius: 10px; overflow-y: auto; padding: 15px; margin: 15px 0; background: #fafafa; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 10px; font-size: 14px; position: relative; max-width: 85%; }
        .msg-name { font-size: 11px; color: #888; margin-bottom: 2px; }
        .msg.me { background: var(--primary); color: white; align-self: flex-end; }
        .msg.peer { background: #e9e9eb; color: #333; align-self: flex-start; }
        .msg.sys { background: transparent; color: #aaa; font-size: 12px; align-self: center; text-align: center; }
        .input-area { display: flex; gap: 8px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        button { padding: 10px 15px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .setup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .setup-box { text-align: center; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        #share-url { font-size: 12px; color: var(--primary); cursor: pointer; word-break: break-all; margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div id="setup-layer" class="setup-overlay">
    <div class="setup-box">
        <h3 id="setup-title">åˆ›å»ºæˆ–åŠ å…¥èŠå¤©å®¤</h3>
        <input type="text" id="user-name" placeholder="è¾“å…¥ä½ çš„æ˜µç§°..." style="margin-bottom: 10px; width: 200px;"><br>
        <button onclick="startApp()">è¿›å…¥èŠå¤©å®¤</button>
    </div>
</div>

<div class="container">
    <h3 id="room-name-display">æ­£åœ¨åˆå§‹åŒ–...</h3>
    <span id="share-url"></span>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="msg-input" placeholder="èŠç‚¹ä»€ä¹ˆ..." onkeypress="if(event.keyCode==13) sendMsg()">
        <button onclick="sendMsg()">å‘é€</button>
    </div>
</div>

<script>
    let peer, connections = [], myName = "";
    let isHost = false;
    const urlParams = new URLSearchParams(window.location.search);
    const roomID = urlParams.get('room');
    let customRoomName = urlParams.get('roomName') || "ä¸´æ—¶èŠå¤©å®¤";

    // è‡ªåŠ¨åŠ è½½ä¸Šæ¬¡å­˜ä¸‹çš„æ˜µç§°
    document.getElementById('user-name').value = localStorage.getItem('p2p-nickname') || "";

    if (roomID) document.getElementById('setup-title').innerText = "åŠ å…¥èŠå¤©å®¤";

    function startApp() {
        myName = document.getElementById('user-name').value.trim() || "åŒ¿åè€…";
        localStorage.setItem('p2p-nickname', myName); 

        if (!roomID) {
            const inputName = prompt("ç»™ä½ çš„èŠå¤©å®¤èµ·ä¸ªåå­—å§ï¼š", customRoomName);
            if (inputName) customRoomName = inputName;
        }
        document.getElementById('setup-layer').style.display = 'none';
        initPeer();
    }

    function initPeer() {
        peer = new Peer(); // æˆ¿ä¸»ä¹Ÿç”¨éšæœºIDï¼Œä¿è¯è¿æ¥æˆåŠŸç‡

        peer.on('open', (id) => {
            if (!roomID) {
                isHost = true;
                const inviteUrl = `${window.location.origin}${window.location.pathname}?room=${id}&roomName=${encodeURIComponent(customRoomName)}`;
                updateUserCount(1);
                document.getElementById('share-url').innerText = "ç‚¹å‡»å¤åˆ¶é‚€è¯·é“¾æ¥";
                document.getElementById('share-url').onclick = () => {
                    navigator.clipboard.writeText(inviteUrl);
                    alert("é“¾æ¥å·²å¤åˆ¶ï¼");
                };
            } else {
                isHost = false;
                const conn = peer.connect(roomID, { metadata: { name: myName } });
                handleConnection(conn);
            }
        });

        peer.on('connection', (conn) => {
            handleConnection(conn);
        });
    }

    function handleConnection(conn) {
        conn.on('open', () => {
            if (!connections.find(c => c.peer === conn.peer)) {
                connections.push(conn);
            }
            
            if (isHost) {
                const totalCount = connections.length + 1;
                updateUserCount(totalCount);
                // æˆ¿ä¸»å‘æ‰€æœ‰äººå¹¿æ’­æœ€æ–°äººæ•°
                broadcast({ type: 'COUNT_UPDATE', count: totalCount });
            }
            
            appendLog('sys', `${conn.metadata.name || "æ–°æœ‹å‹"} è¿›å…¥äº†æˆ¿é—´`);

            conn.on('data', (data) => {
                if (data.type === 'COUNT_UPDATE') {
                    updateUserCount(data.count);
                    return;
                }
                if (isHost) broadcast({ name: data.name, text: data.text }, conn);
                appendLog('peer', data.text, data.name);
            });
        });

        conn.on('close', () => {
            connections = connections.filter(c => c.peer !== conn.peer);
            if (isHost) {
                const totalCount = connections.length + 1;
                updateUserCount(totalCount);
                broadcast({ type: 'COUNT_UPDATE', count: totalCount });
            }
        });
    }

    function updateUserCount(count) {
        const title = isHost ? `ğŸ  ${customRoomName}` : `ğŸ’¬ ${customRoomName}`;
        document.getElementById('room-name-display').innerText = `${title} (${count}äºº)`;
    }

    function broadcast(data, excludeConn) {
        connections.forEach(c => {
            if (c.open && (!excludeConn || c.peer !== excludeConn.peer)) {
                c.send(data);
            }
        });
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text) return;
        
        const data = { name: myName, text: text };
        connections.forEach(c => { if(c.open) c.send(data); });
        appendLog('me', text, myName);
        input.value = '';
    }

    function appendLog(type, text, name) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        if (type === 'sys') {
            div.innerText = text;
        } else {
            div.innerHTML = `<div class="msg-name">${name}</div>${text}`;
        }
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
