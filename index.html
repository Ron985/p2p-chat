<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æå®¢èŠå¤©å®¤ - æœ€ç»ˆç¨³å®šç‰ˆ</title>
    <script src="https://cdn.bundlejs.com/npm/agora-rtm-sdk@2.2.0"></script>
    <style>
        :root { --primary: #007bff; --bg: #f0f2f5; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; width: 100%; max-width: 600px; height: 90vh; display: flex; flex-direction: column; padding: 20px; border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,0.12); }
        #chat-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; display: flex; flex-direction: column; }
        .msg-info { font-size: 11px; color: #999; margin-bottom: 3px; }
        .msg-content { padding: 10px 14px; border-radius: 15px; font-size: 14px; background: #f1f0f0; }
        .msg.me { align-self: flex-end; }
        .msg.me .msg-content { background: var(--primary); color: white; }
        .msg-img { max-width: 200px; border-radius: 10px; margin-top: 5px; cursor: pointer; }
        .input-area { display: flex; gap: 10px; padding-top: 15px; border-top: 1px solid #eee; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        #status-bar { font-size: 12px; color: #856404; background: #fff3cd; padding: 8px; border-radius: 10px; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div id="status-bar">ğŸš€ æ­£åœ¨æ¡æ‰‹ NA æœåŠ¡å™¨...</div>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="file" id="img-input" accept="image/*" style="display: none;" onchange="sendImg(this)">
        <button onclick="document.getElementById('img-input').click()" style="background:none; border:none; cursor:pointer; font-size:20px;">ğŸ–¼ï¸</button>
        <input type="text" id="msg-input" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="if(event.keyCode==13) sendMsg()">
        <button onclick="sendMsg()" style="padding:10px 22px; border-radius:25px; border:none; background:var(--primary); color:white; cursor:pointer; font-weight:bold;">å‘é€</button>
    </div>
</div>

<script>
    // ======= å¿…å¡«ï¼šä½ çš„æ–°é¡¹ç›® App ID =======
    const APP_ID = "19e2fc03b8f7484ca567603f0a37ea2b"; 
    // ======================================

    const urlParams = new URLSearchParams(window.location.search);
    const CHANNEL_NAME = urlParams.get('room') || "GlobalRoom";
    const USER_ID = "u_" + Math.floor(Math.random() * 1000000);
    const MY_NAME = "æå®¢_" + USER_ID.slice(-4);
    
    let rtm;

    async function initChat() {
        if(APP_ID.includes("å¡«å…¥")) {
            document.getElementById('status-bar').innerText = "âš ï¸ è¯·å…ˆåœ¨ä»£ç ä¸­é…ç½® App ID";
            return;
        }

        try {
            rtm = new AgoraRTM.RTM(APP_ID, USER_ID);
            
            // ç™»å½•
            await rtm.login();
            
            // è®¢é˜…é¢‘é“
            await rtm.subscribe(CHANNEL_NAME);
            
            document.getElementById('status-bar').style.display = "none";
            appendLog({ name: "ç³»ç»Ÿ", content: "ğŸ‰ è¿æ¥æˆåŠŸï¼ç°åœ¨å¯ä»¥å¼€å§‹èŠå¤©äº†", time: "" }, 'sys');

            // ç›‘å¬æ¶ˆæ¯
            rtm.addEventListener("message", (event) => {
                const data = JSON.parse(event.message);
                appendLog(data, 'peer');
            });

        } catch (err) {
            console.error(err);
            document.getElementById('status-bar').innerText = "âŒ è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ Signaling æ˜¯å¦åœ¨æ§åˆ¶å°å¼€å¯";
        }
    }

    async function sendMsg() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text) return;

        const msgData = {
            type: 'text',
            name: MY_NAME,
            content: text,
            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        };

        await rtm.publish(CHANNEL_NAME, JSON.stringify(msgData));
        appendLog(msgData, 'me');
        input.value = "";
    }

    async function sendImg(input) {
        const file = input.files[0];
        if (!file || file.size > 500 * 1024) { alert("å›¾ç‰‡éœ€å°äº 500KB"); return; }
        
        const reader = new FileReader();
        reader.onload = async (e) => {
            const msgData = {
                type: 'img',
                name: MY_NAME,
                content: e.target.result,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            await rtm.publish(CHANNEL_NAME, JSON.stringify(msgData));
            appendLog(msgData, 'me');
        };
        reader.readAsDataURL(file);
    }

    function appendLog(data, side) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `msg ${side === 'sys' ? 'sys' : side}`;
        
        if(side === 'sys') {
            div.style.alignSelf = 'center';
            div.innerHTML = `<span style="font-size:12px; color:#999;">${data.content}</span>`;
        } else {
            const content = data.type === 'text' 
                ? `<div class="msg-content">${data.content}</div>`
                : `<img src="${data.content}" class="msg-img" onclick="window.open(this.src)">`;
            div.innerHTML = `<div class="msg-info"><b>${data.name}</b> ${data.time}</div>${content}`;
        }
        
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    initChat();
</script>
</body>
</html>
