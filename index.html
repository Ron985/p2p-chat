    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>

        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }

</head>
<body>

<div id="setup-layer" class="setup-overlay">
    <div class="setup-box">
        <h3 id="setup-title">åˆ›å»ºæˆ–åŠ å…¥èŠå¤©å®¤</h3>
        <input type="text" id="user-name" placeholder="è¾“å…¥ä½ çš„æ˜µç§°..." style="margin-bottom: 10px; width: 200px;"><br>
        <button onclick="startApp()">è¿›å…¥èŠå¤©å®¤</button>
    </div>
</div>

<div class="container">
    <h3 id="room-name-display">æ­£åœ¨åˆå§‹åŒ–...</h3>
    <span id="share-url"></span>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="msg-input" placeholder="èŠç‚¹ä»€ä¹ˆ..." onkeypress="if(event.keyCode==13) sendMsg()">
        <button onclick="sendMsg()">å‘é€</button>

</div>

<script>
    let peer, connections = [], myName = "";
    let isHost = false;
    const urlParams = new URLSearchParams(window.location.search);
    const roomID = urlParams.get('room');

    if (roomID) {
        document.getElementById('setup-title').innerText = "åŠ å…¥èŠå¤©å®¤";
    }

    function startApp() {
        myName = document.getElementById('user-name').value.trim() || "åŒ¿åè€…";
        document.getElementById('setup-layer').style.display = 'none';
        initPeer();
    }

    function initPeer() {
        // å¦‚æœæ˜¯æˆå‘˜ï¼Œåˆ™éšæœºIDï¼›å¦‚æœæ˜¯æˆ¿ä¸»ï¼Œå°è¯•ä½¿ç”¨ roomID
        peer = new Peer();

        peer.on('open', (id) => {
            if (!roomID) {
                // æˆ¿ä¸»é€»è¾‘ï¼šç”Ÿæˆé‚€è¯·é“¾æ¥
                isHost = true;
                const inviteUrl = window.location.origin + window.location.pathname + "?room=" + id;
                document.getElementById('room-name-display').innerText = `ğŸ  æˆ‘çš„èŠå¤©å®¤`;
                document.getElementById('share-url').innerText = "ç‚¹å‡»å¤åˆ¶é‚€è¯·é“¾æ¥";
                document.getElementById('share-url').onclick = () => {
                    navigator.clipboard.writeText(inviteUrl);
                    alert("é“¾æ¥å·²å¤åˆ¶ï¼Œå‘ç»™å¥½å‹å§ï¼");
                };
                appendLog('sys', `æˆ¿é—´åˆ›å»ºæˆåŠŸï¼ID: ${id}`);
            } else {
                // æˆå‘˜é€»è¾‘ï¼šè¿æ¥æˆ¿ä¸»
                isHost = false;
                document.getElementById('room-name-display').innerText = `ğŸ’¬ æ­£åœ¨åŠ å…¥èŠå¤©å®¤...`;
                const conn = peer.connect(roomID, { metadata: { name: myName } });
                handleConnection(conn);
            }
        });

        // æˆ¿ä¸»ç›‘å¬æˆå‘˜è¿å…¥
        peer.on('connection', (conn) => {
            handleConnection(conn);
        });
    }

    function handleConnection(conn) {
        conn.on('open', () => {
            connections.push(conn);
            const peerName = conn.metadata.name || "ç¥ç§˜äºº";
            appendLog('sys', `${peerName} è¿›å…¥äº†æˆ¿é—´`);
            document.getElementById('room-name-display').innerText = `ğŸ’¬ å¤šäººèŠå¤©æ¨¡å¼ (${connections.length + 1}äºº)`;
            
            // æˆ¿ä¸»æ”¶åˆ°æ¶ˆæ¯åè½¬å‘ç»™æ‰€æœ‰äºº
            conn.on('data', (data) => {
                if (isHost) {
                    broadcast({ name: data.name, text: data.text }, conn);
                }
                appendLog('peer', data.text, data.name);
            });
        });

        conn.on('close', () => {
            appendLog('sys', `æŸä½å¥½å‹ç¦»å¼€äº†`);
            connections = connections.filter(c => c !== conn);
        });
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text) return;

        const data = { name: myName, text: text };
        // å‘é€ç»™æ‰€æœ‰è¿æ¥çš„äºº
        connections.forEach(c => c.send(data));
        
        appendLog('me', text, myName);
        input.value = '';
    }

    // æˆ¿ä¸»ä¸“ç”¨çš„å¹¿æ’­åŠŸèƒ½
    function broadcast(data, excludeConn) {
        connections.forEach(c => {
            if (c !== excludeConn) c.send(data);
        });
    }

    function appendLog(type, text, name) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        
        if (type === 'sys') {
            div.innerText = text;
        } else {
            const nameSpan = `<div class="msg-name">${name}</div>`;
            div.innerHTML = nameSpan + text;
        }
        
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }
</script>
