<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P æå®¢èŠå¤©å®¤ - å¢å¼ºç‰ˆ</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #007bff; --bg: #f0f2f5; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; width: 100%; max-width: 600px; height: 90vh; display: flex; flex-direction: column; padding: 20px; border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,0.12); overflow: hidden; }
        
        /* åœ¨çº¿åå•æ ·å¼ */
        .online-list { font-size: 12px; color: #666; background: #f8f9fa; padding: 10px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #eee; }
        .user-tag { display: inline-block; padding: 3px 10px; border-radius: 15px; margin: 2px 4px; color: white; font-weight: 500; text-shadow: 0 1px 2px rgba(0,0,0,0.1); }

        #chat-box { flex: 1; border: none; overflow-y: auto; padding: 10px; margin-bottom: 15px; background: #fff; display: flex; flex-direction: column; gap: 12px; }
        
        /* æ°”æ³¡ç¾åŒ– */
        .msg { position: relative; max-width: 75%; display: flex; flex-direction: column; }
        .msg-info { font-size: 11px; color: #999; margin-bottom: 3px; display: flex; gap: 8px; align-items: center; }
        .msg-content { padding: 10px 14px; border-radius: 15px; font-size: 14px; line-height: 1.5; word-break: break-all; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .msg-img { max-width: 100%; border-radius: 10px; margin-top: 5px; cursor: pointer; transition: transform 0.2s; }
        .msg-img:hover { transform: scale(1.02); }
        
        .msg.me { align-self: flex-end; }
        .msg.me .msg-info { justify-content: flex-end; }
        .msg.me .msg-content { background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        
        .msg.peer { align-self: flex-start; }
        .msg.peer .msg-content { background: #f1f0f0; color: #222; border-bottom-left-radius: 2px; }
        
        .msg.sys { background: transparent; color: #bbb; font-size: 11px; align-self: center; text-align: center; max-width: 90%; }

        /* è¾“å…¥åŒº */
        .input-area { display: flex; gap: 10px; padding-top: 15px; border-top: 1px solid #f0f0f0; align-items: center; }
        input { flex: 1; padding: 12px 15px; border: 1px solid #eee; border-radius: 25px; outline: none; background: #f9f9f9; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: #fff; }
        
        .action-btn { background: #eee; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.2s; }
        .action-btn:hover { background: #e2e2e2; }
        .send-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }

        .setup-overlay { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .setup-box { width: 300px; text-align: center; }
        #share-url { font-size: 11px; color: var(--primary); cursor: pointer; margin: 5px 0 15px; display: block; opacity: 0.7; }
    </style>
</head>
<body>

<div id="setup-layer" class="setup-overlay">
    <div class="setup-box">
        <h2 id="setup-title" style="margin-bottom: 25px;">P2P Chat</h2>
        <input type="text" id="user-name" placeholder="è®¾ç½®ä½ çš„æ˜µç§°" style="width: 100%; box-sizing: border-box; margin-bottom: 15px; text-align: center;">
        <button class="send-btn" style="width: 100%;" onclick="startApp()">å¼€å§‹èŠå¤©</button>
    </div>
</div>

<div class="container">
    <h3 id="room-name-display" style="margin: 0 0 5px 0;">åˆå§‹åŒ–ä¸­...</h3>
    <span id="share-url"></span>
    
    <div class="online-list" id="online-list-box">åœ¨çº¿äººå‘˜åŠ è½½ä¸­...</div>

    <div id="chat-box"></div>

    <div class="input-area">
        <input type="file" id="img-input" accept="image/*" style="display: none;" onchange="sendImg(this)">
        <button class="action-btn" onclick="document.getElementById('img-input').click()">ğŸ–¼ï¸</button>
        <input type="text" id="msg-input" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="if(event.keyCode==13) sendMsg()">
        <button class="send-btn" onclick="sendMsg()">å‘é€</button>
    </div>
</div>

<script>
    let peer, connections = [], myName = "";
    let isHost = false;
    let userList = []; 
    let myColor = "";

    const urlParams = new URLSearchParams(window.location.search);
    const roomID = urlParams.get('room');
    let customRoomName = urlParams.get('roomName') || "ä¸´æ—¶èŠå¤©å®¤";

    document.getElementById('user-name').value = localStorage.getItem('p2p-nickname') || "";
    if (roomID) document.getElementById('setup-title').innerText = "åŠ å…¥èŠå¤©å®¤";

    // æ ¹æ®å­—ç¬¦ä¸²ç”Ÿæˆéšæœºé¢œè‰²ï¼ˆå¥½çœ‹çš„ä½é¥±å’Œåº¦é¢œè‰²ï¼‰
    function generateColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        const h = hash % 360;
        return `hsl(${h}, 60%, 45%)`;
    }

    function startApp() {
        myName = document.getElementById('user-name').value.trim() || "åŒ¿åè€…";
        localStorage.setItem('p2p-nickname', myName); 
        if (!roomID) {
            const inputName = prompt("èŠå¤©å®¤åç§°ï¼š", customRoomName);
            if (inputName) customRoomName = inputName;
        }
        document.getElementById('setup-layer').style.display = 'none';
        initPeer();
    }

    function initPeer() {
        peer = new Peer();
        peer.on('open', (id) => {
            myColor = generateColor(id);
            if (!roomID) {
                isHost = true;
                userList = [{ id: id, name: myName + " (æˆ¿ä¸»)", color: myColor }];
                updateUI();
                const inviteUrl = `${window.location.origin}${window.location.pathname}?room=${id}`;
                document.getElementById('share-url').innerText = "ğŸ”— ç‚¹å‡»å¤åˆ¶é‚€è¯·é“¾æ¥";
                document.getElementById('share-url').onclick = () => {
                    navigator.clipboard.writeText(inviteUrl);
                    alert("é‚€è¯·é“¾æ¥å·²å¤åˆ¶ï¼");
                };
            } else {
                isHost = false;
                const conn = peer.connect(roomID, { metadata: { name: myName, color: myColor } });
                handleConnection(conn);
            }
        });

        peer.on('connection', (conn) => handleConnection(conn));
        
        window.onbeforeunload = () => { if (peer) peer.destroy(); };
    }

    function handleConnection(conn) {
        conn.on('open', () => {
            if (isHost) {
                if (!connections.find(c => c.peer === conn.peer)) {
                    connections.push(conn);
                    userList.push({ id: conn.peer, name: conn.metadata.name, color: conn.metadata.color });
                }
                setTimeout(() => syncToAll(), 500);
            } else {
                connections = [conn]; 
                setTimeout(() => conn.send({ type: 'REQ_SYNC' }), 500);
            }
            
            appendLog({ type: 'sys', text: `${conn.metadata.name || "æ–°æœ‹å‹"} å·²è¿çº¿` });

            conn.on('data', (data) => {
                if (isHost && data.type === 'REQ_SYNC') { syncToAll(); return; }
                if (data.type === 'LIST_UPDATE') {
                    userList = data.list;
                    customRoomName = data.roomName || customRoomName;
                    updateUI();
                    return;
                }
                if (isHost) broadcast(data, conn);
                appendLog(data, 'peer');
            });

            conn.on('close', () => removeUser(conn.peer));
            conn.on('error', () => removeUser(conn.peer));
        });
    }

    function removeUser(peerId) {
        if (isHost) {
            const index = userList.findIndex(u => u.id === peerId);
            if (index !== -1) {
                const uName = userList[index].name;
                userList.splice(index, 1);
                connections = connections.filter(c => c.peer !== peerId);
                appendLog({ type: 'sys', text: `${uName} å·²ç¦»å¼€æˆ¿é—´` });
                syncToAll();
            }
        }
    }

    // æˆ¿ä¸»å·¡æ£€
    setInterval(() => {
        if (isHost && connections.length > 0) {
            connections.forEach(conn => {
                if (!conn.open || (conn.peerConnection && conn.peerConnection.iceConnectionState === 'disconnected')) {
                    removeUser(conn.peer);
                }
            });
        }
    }, 3000);

    function syncToAll() {
        if (isHost) {
            updateUI();
            broadcast({ type: 'LIST_UPDATE', list: userList, roomName: customRoomName });
        }
    }

    function updateUI() {
        const title = isHost ? `ğŸ  ${customRoomName}` : `ğŸ’¬ ${customRoomName}`;
        document.getElementById('room-name-display').innerText = `${title} (${userList.length}äºº)`;
        const listContent = userList.map(u => `<span class="user-tag" style="background:${u.color}">${u.name}</span>`).join('');
        document.getElementById('online-list-box').innerHTML = `åœ¨çº¿ï¼š${listContent}`;
    }

    function broadcast(data, excludeConn) {
        connections.forEach(c => {
            if (c.open && (!excludeConn || c.peer !== excludeConn.peer)) c.send(data);
        });
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text) return;
        const msgData = { 
            type: 'text', 
            name: myName, 
            text: text, 
            color: myColor,
            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) 
        };
        if (isHost) broadcast(msgData);
        else if (connections[0]) connections[0].send(msgData);
        appendLog(msgData, 'me');
        input.value = '';
    }

    function sendImg(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const msgData = { 
                type: 'img', 
                name: myName, 
                img: e.target.result, 
                color: myColor,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) 
            };
            if (isHost) broadcast(msgData);
            else if (connections[0]) connections[0].send(msgData);
            appendLog(msgData, 'me');
        };
        reader.readAsDataURL(file);
        input.value = ""; // é‡ç½®ï¼Œå…è®¸é‡å¤é€‰åŒä¸€å¼ å›¾
    }

    function appendLog(data, side) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        
        if (data.type === 'sys') {
            div.className = 'msg sys';
            div.innerText = data.text;
        } else {
            div.className = `msg ${side}`;
            const content = data.type === 'text' 
                ? `<div class="msg-content">${data.text}</div>`
                : `<img src="${data.img}" class="msg-img" onclick="window.open(this.src)">`;
                
            div.innerHTML = `
                <div class="msg-info">
                    <b style="color:${data.color}">${data.name}</b>
                    <span>${data.time}</span>
                </div>
                ${content}
            `;
        }
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
