<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P å¤šäººèŠå¤©å®¤ - æœ€ç»ˆå¢å¼ºç‰ˆ</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #007bff; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; width: 100%; max-width: 600px; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* åœ¨çº¿åå•æ ·å¼ */
        .online-list { font-size: 12px; color: #666; background: #fdfdfd; padding: 8px; border-radius: 8px; border: 1px dashed #ddd; margin: 10px 0; line-height: 1.6; }
        .user-tag { display: inline-block; background: #eef; padding: 2px 8px; border-radius: 10px; margin-right: 5px; color: var(--primary); }

        #chat-box { height: 350px; border: 1px solid #eee; border-radius: 10px; overflow-y: auto; padding: 15px; margin: 15px 0; background: #fafafa; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 10px; font-size: 14px; position: relative; max-width: 85%; }
        .msg-name { font-size: 11px; color: #888; margin-bottom: 2px; }
        .msg.me { background: var(--primary); color: white; align-self: flex-end; }
        .msg.peer { background: #e9e9eb; color: #333; align-self: flex-start; }
        .msg.sys { background: transparent; color: #aaa; font-size: 12px; align-self: center; text-align: center; }
        
        .input-area { display: flex; gap: 8px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        button { padding: 10px 15px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; }
        .setup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .setup-box { text-align: center; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        #share-url { font-size: 12px; color: var(--primary); cursor: pointer; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<div id="setup-layer" class="setup-overlay">
    <div class="setup-box">
        <h3 id="setup-title">åˆ›å»ºæˆ–åŠ å…¥èŠå¤©å®¤</h3>
        <input type="text" id="user-name" placeholder="è¾“å…¥ä½ çš„æ˜µç§°..." style="margin-bottom: 10px; width: 200px;"><br>
        <button onclick="startApp()">è¿›å…¥èŠå¤©å®¤</button>
    </div>
</div>

<div class="container">
    <h3 id="room-name-display" style="margin-bottom:5px;">æ­£åœ¨åˆå§‹åŒ–...</h3>
    <span id="share-url"></span>
    
    <div class="online-list" id="online-list-box">
        åœ¨çº¿äººå‘˜ï¼šç­‰å¾…è¿æ¥...
    </div>

    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="msg-input" placeholder="èŠç‚¹ä»€ä¹ˆ..." onkeypress="if(event.keyCode==13) sendMsg()">
        <button onclick="sendMsg()">å‘é€</button>
    </div>
</div>

<script>
    let peer, connections = [], myName = "";
    let isHost = false;
    let userList = []; // æˆ¿ä¸»ç»´æŠ¤çš„åå•ï¼š[{id: 'xxx', name: 'xxx'}, ...]
    
    const urlParams = new URLSearchParams(window.location.search);
    const roomID = urlParams.get('room');
    let customRoomName = urlParams.get('roomName') || "ä¸´æ—¶èŠå¤©å®¤";

    document.getElementById('user-name').value = localStorage.getItem('p2p-nickname') || "";
    if (roomID) document.getElementById('setup-title').innerText = "åŠ å…¥èŠå¤©å®¤";

    function startApp() {
        myName = document.getElementById('user-name').value.trim() || "åŒ¿åè€…";
        localStorage.setItem('p2p-nickname', myName); 

        if (!roomID) {
            const inputName = prompt("ç»™ä½ çš„èŠå¤©å®¤èµ·ä¸ªåå­—å§ï¼š", customRoomName);
            if (inputName) customRoomName = inputName;
        }
        document.getElementById('setup-layer').style.display = 'none';
        initPeer();
    }

    function initPeer() {
        peer = new Peer();

        peer.on('open', (id) => {
            if (!roomID) {
                isHost = true;
                userList = [{ id: id, name: myName + " (æˆ¿ä¸»)" }];
                updateUI();
                const inviteUrl = `${window.location.origin}${window.location.pathname}?room=${id}&roomName=${encodeURIComponent(customRoomName)}`;
                document.getElementById('share-url').innerText = "ç‚¹å‡»å¤åˆ¶é‚€è¯·é“¾æ¥";
                document.getElementById('share-url').onclick = () => {
                    navigator.clipboard.writeText(inviteUrl);
                    alert("é“¾æ¥å·²å¤åˆ¶ï¼");
                };
            } else {
                isHost = false;
                const conn = peer.connect(roomID, { metadata: { name: myName } });
                handleConnection(conn);
            }
        });

        peer.on('connection', (conn) => {
            handleConnection(conn);
        });
    }

    function handleConnection(conn) {
        conn.on('open', () => {
            // æˆ¿ä¸»é€»è¾‘ï¼šæ–°æˆå‘˜è¿å…¥
            if (isHost) {
                // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ï¼ˆé¿å…é‡å¤è®°å½•ï¼‰
                if (!userList.find(u => u.id === conn.peer)) {
                    userList.push({ id: conn.peer, name: conn.metadata.name });
                    connections.push(conn);
                }
                syncToAll();
            }
            
            appendLog('sys', `${conn.metadata.name || "æ–°æœ‹å‹"} è¿›å…¥äº†æˆ¿é—´`);

            conn.on('data', (data) => {
                if (data.type === 'LIST_UPDATE') {
                    userList = data.list;
                    updateUI();
                    return;
                }
                if (isHost) broadcast({ name: data.name, text: data.text }, conn);
                appendLog('peer', data.text, data.name);
            });

            // ç›‘å¬æ–­å¼€è¿æ¥
            conn.on('close', () => {
                removeUser(conn.peer);
            });
            
            // æŸäº›æµè§ˆå™¨ä¸è§¦å‘ closeï¼Œé€šè¿‡æ­¤æ–¹å¼è¾…åŠ©æ£€æŸ¥
            const checkInterval = setInterval(() => {
                if (!conn.open) {
                    removeUser(conn.peer);
                    clearInterval(checkInterval);
                }
            }, 3000);
        });
    }

    function removeUser(peerId) {
        if (isHost) {
            const index = userList.findIndex(u => u.id === peerId);
            if (index !== -1) {
                const userName = userList[index].name;
                userList.splice(index, 1);
                connections = connections.filter(c => c.peer !== peerId);
                appendLog('sys', `${userName} ç¦»å¼€äº†æˆ¿é—´`);
                syncToAll();
            }
        }
    }

    function syncToAll() {
        if (isHost) {
            updateUI();
            broadcast({ type: 'LIST_UPDATE', list: userList });
        }
    }

    function updateUI() {
        const title = isHost ? `ğŸ  ${customRoomName}` : `ğŸ’¬ ${customRoomName}`;
        document.getElementById('room-name-display').innerText = `${title} (${userList.length}äºº)`;
        
        const listContent = userList.map(u => `<span class="user-tag">${u.name}</span>`).join('');
        document.getElementById('online-list-box').innerHTML = `åœ¨çº¿äººå‘˜ï¼š${listContent}`;
    }

    function broadcast(data, excludeConn) {
        connections.forEach(c => {
            if (c.open && (!excludeConn || c.peer !== excludeConn.peer)) {
                c.send(data);
            }
        });
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text) return;
        
        const data = { name: myName, text: text };
        if (isHost) {
            broadcast(data);
        } else {
            // æˆå‘˜åªå‘ç»™æˆ¿ä¸»ï¼Œç”±æˆ¿ä¸»è½¬å‘
            const hostConn = connections.find(c => c.peer === roomID);
            if (hostConn) hostConn.send(data);
        }
        appendLog('me', text, myName);
        input.value = '';
    }

    function appendLog(type, text, name) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        if (type === 'sys') {
            div.innerText = text;
        } else {
            div.innerHTML = `<div class="msg-name">${name}</div>${text}`;
        }
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
